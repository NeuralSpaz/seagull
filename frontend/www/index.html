<head>
	<script async defer
		src="styles.js">

	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj_B8fJmNw2_QFQMypsw_9dYXOe5wB13Q&callback=initMap">
	</script>
	

	<style>
	html, body, #map {
		padding: 0px;
		margin: 0px;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
    </style>
</head>

<body >
		<div id="map"></div>
<script>
	var map
	var Networks =[];
	function initMap() {
		var myLatlng = {lat: -25.363, lng: 131.044};
	  
		map = new google.maps.Map(document.getElementById('map'), {
		  zoom: 4,
		  center: myLatlng,
		  styles: styles
		});
	  
		var iconBase = 'https://127.0.0.1:8080/bike.svg';
		var icons = {
			info: {
            icon: iconBase + 'bike.svg'
          }
		}
		window.setTimeout(function() {
			load("/api/network");	
    	}, 1);
	  }



	function load(url,lat,lng) {
		var xhr = new XMLHttpRequest();
		if ((lat != undefined) && (lng != undefined)) {
			url = url + "?Lat=" + lat +"&Lng=" + lng +"&Rng=1000000"
		}
		console.log(url)
		xhr.open('GET', url);
		xhr.responseType = 'json';
				
		xhr.onload = function(e) {
		    if (this.status == 200) {
                console.log(this.response)
				if (this.response != null) {
					Networks = this.response;
					for (var i=0; i< Networks.length; i++){
						addmarker(Networks[i].location.latitude, Networks[i].location.longitude, Networks[i].id)
					}
				}
			}
		}
		xhr.send();
	};

	function addmarker(lat, lng, name) {
		var marker = new google.maps.Marker({
			position: {lat: lat, lng: lng},
			map: map,
			title: name,
			icon: {
				url: 'http://127.0.0.1:8080/bike.png',
				size: new google.maps.Size(32, 32),
			}
		});
	}

</script>
</body>
